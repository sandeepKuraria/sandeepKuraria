<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout using bootstrap.</title>
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.min.css" />
    <script src="./bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-3 header">
      <div class="row">
        <div class="col"><h1>Header</h1></div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col col-lg-2 aside asiedeh2 d-grid align-content-center">
          <h2>Aside</h2>
        </div>

        <div class="col article">
          <div class="conntainer">
            <div class="row articleh2"><h2>Article</h2></div>
            <div class="row mb-3">
              <div class="col col-lg-4">
                <img src="./images/cat1.jpg" class="img-fluid" alt="cat1" />
              </div>
              <div class="col col-lg-4">
                <img src="./images/cat2.jpeg" class="img-fluid" alt="cat2" />
              </div>
              <div class="col col-lg-4">
                <img src="./images/cat3.jpeg" class="img-fluid" alt="cat3" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3 footer">
      <div class="row mb-3">
        <div class="col"><h2>Footer</h2></div>
      </div>
    </div>
  </body>
</html>
