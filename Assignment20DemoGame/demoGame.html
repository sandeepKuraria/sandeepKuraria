<!DOCTYPE html>
<html>
  <head>
    <title>Demo - Game</title>
    <!-- Bootstrap css link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- external css -->
    <link rel="stylesheet" href="./demoGame.css" />
  </head>
  <body>
    <!-- Main game heading -->
    <h1 class="d-grid justify-content-md-center pt-3">Demo - Game</h1>
    <!-- cheating message div with id noCheat -->
    <h2
      class="d-grid justify-content-md-center pt-3 text-danger"
      id="noCheat"
    ></h2>
    <!-- Toggle button to mute or play background game music -->
    <div class="gap-2 d-md-flex justify-content-md-end my-3 me-5">
      <button class="btn btn-outline-primary" onclick="toggleBgMute()">
        Bg-Mute
      </button>
      <!-- Toggle button to mute or play start game music -->
      <button class="btn btn-outline-primary" onclick="togglestartMute()">
        start-Mute
      </button>
    </div>
    <!-- main container -->
    <div class="container-fluid mt-3 me-5">
      <!-- hint, timer, score and suffle -->
      <div class="row my-3">
        <div class="col-3 text-light fw-bold">
          Hint :
          <input id="hintVal" type="number" readonly />
        </div>
        <div class="col-3 text-light fw-bold">
          Timer :
          <input id="timerVal" type="number" readonly />
        </div>
        <div class="col-3 text-dark fw-bold">
          Score :
          <input id="scoreVal" type="number" readonly placeholder="0" />
        </div>
        <div class="col-3 text-light fw-bold">
          Suffle :
          <button
            class="text-dark fw-bold bg-danger border-danger"
            onclick="suffle()"
          >
            Suffle
          </button>
        </div>
      </div>
      <!-- permanent message to easily understand game rules in one liner. -->
      <div class="row">
        <h3 class="bg-success text-center p-3 fw-bold">
          Press matching button to hint value and get your scores up!
        </h3>
        <!-- audios for start game, backgorund game, correct and incorrect, -->

        <audio id="startAudio" src="./sound/epic-hybrid.mp3"></audio>
        <audio id="gameBgAudio" src="./sound/october-rose-27659.mp3"></audio>
        <audio id="correctChoice" src="./sound/correct-choice.mp3"></audio>
        <audio id="inCorrectChoice" src="./sound/incorrect-choice.mp3"></audio>

        <div class="btn-container mt-3">
          <!-- Buttons will be generated here -->
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- external js -->
    <script src="./demoGame.js"></script>
  </body>
</html>
