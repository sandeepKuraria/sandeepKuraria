<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top - Trending Destinations</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- internal css -->
    <link rel="stylesheet" href="./topTranding.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container-fluid">
      <!-- Heading Top Trending Destinations -->
      <div class="row fw-bold text-start headingColor mt-3">
        <div class="col">Top Trending Destinations</div>
      </div>

      <!-- Second heading View All Tours  -->
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
          View All Tours <span class="text-danger"> &gt;</span>
        </div>
      </div>

      <!-- Main row to insert at least 5 images as columns or say, i inserted 5 columns -->
      <div class="row ms-5 mt-5 ps-5">
        <!-- 1st column for 1st image -->
        <div class="col-sm-12 col-md-2 col-lg-3 col-xl-2 mt-2">
          <!-- used card for image -->
          <div class="card" style="width: 100%; height: 100%">
            <img src="./images/uttrakhand.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Uttrakhand</p>
            </div>
          </div>
        </div>
        <!-- 2nd column for 2nd  image -->
        <div class="col-sm-12 col-md-2 col-lg-3 col-xl-2 mt-2">
          <!-- used card for image -->
          <div class="card" style="width: 100%; height: 100%">
            <img src="./images/kerala.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Kerala</p>
            </div>
          </div>
        </div>
        <!-- 3rd column for 3rd image -->
        <div class="col-sm-12 col-md-2 col-lg-3 col-xl-2 mt-2">
          <!-- used card for image -->
          <div class="card" style="width: 100%; height: 100%">
            <img src="./images/sikkim.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Sikkim</p>
            </div>
          </div>
        </div>
        <!-- 4th column for 4th image -->
        <div class="col-sm-12 col-md-2 col-lg-3 col-xl-2 mt-2">
          <!-- used card for image -->
          <div class="card" style="width: 100%; height: 100%">
            <img src="./images/bhutan.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Bhutan</p>
            </div>
          </div>
        </div>
        <!-- 5th column for 5th image -->
        <div class="col-sm-12 col-md-2 col-lg-3 col-xl-2 mt-2">
          <!-- used card for image -->
          <div class="card" style="width: 100%; height: 100%">
            <img src="./images/thailand.jpeg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Thailand</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
