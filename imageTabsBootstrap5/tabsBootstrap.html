<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs - Bootstrap5</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <!-- nav button for north-india data -->
        <button
          class="nav-link active"
          id="north-india"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          North india
        </button>
        <!-- nav button for south-india data -->
        <button
          class="nav-link"
          id="south-india"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          South india
        </button>
        <!-- nav button for east-india data -->
        <button
          class="nav-link"
          id="east-india"
          data-bs-toggle="tab"
          data-bs-target="#nav-contact"
          type="button"
          role="tab"
          aria-controls="nav-contact"
          aria-selected="false"
        >
          East india
        </button>
        <!-- nav button for west-india data -->
        <button
          class="nav-link"
          id="west-india"
          data-bs-toggle="tab"
          data-bs-target="#nav-contact"
          type="button"
          role="tab"
          aria-controls="nav-contact"
          aria-selected="false"
        >
          West india
        </button>
        <!-- nav button for central-india data -->
        <button
          class="nav-link"
          id="central-india"
          data-bs-toggle="tab"
          data-bs-target="#nav-contact"
          type="button"
          role="tab"
          aria-controls="nav-contact"
          aria-selected="false"
        >
          Central india
        </button>
      </div>
    </nav>

    <!-- Mid content for images -->
    <div class="tab-content" id="nav-tabContent">
      <!-- tab and north-india data -->
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="north-india"
      >
        <div class="container-fluid mt-5">
          <!-- Main row for mid content or images -->
          <div class="row">
            <!-- col for left single image fits first half window, mid-sized screen -->
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 card">
              <img
                src="./images/uttrakhand.jpg"
                class="card-img-top"
                alt="uttrakhand"
              />
              <div class="card-body">
                <p class="card-text">uttrakhand</p>
              </div>
            </div>
            <!-- col for right 6 images( In 2 rows(each row concludes 3 column here) within this column) fits last half window, mid-sized screen -->
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <!-- for right side column creating upper row to include 3 images, we can make any no of images as well in a single row but i preferred to create 2 rows for 6 images. -->
              <div class="row">
                <!-- 1st image -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 card">
                  <img
                    src="./images/rajasthan.jpg"
                    class="card-img-top"
                    alt="rajasthan"
                  />
                  <div class="card-body">
                    <p class="card-text">Rajasthan</p>
                  </div>
                </div>
                <!-- 2nd image -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 card">
                  <img
                    src="./images/himachal.jpg"
                    class="card-img-top"
                    alt="himachal"
                  />
                  <div class="card-body">
                    <p class="card-text">Himachal pradesh</p>
                  </div>
                </div>
                <!-- 3rd image -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 card">
                  <img
                    src="./images/jammu and kashmir.jpg"
                    class="card-img-top"
                    alt="jammu and kashmir"
                  />
                  <div class="card-body">
                    <p class="card-text">Jammu and kashmir</p>
                  </div>
                </div>
              </div>
              <!-- for right side column creating lower row to include 3 images again, we could have created it in a single row as well but i preferred to create 3 columns in lower row.-->
              <div class="row">
                <!-- 4th image -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 card">
                  <img
                    src="./images/uttar pradesh.jpg"
                    class="card-img-top"
                    alt="Utter pradesh"
                  />
                  <div class="card-body">
                    <p class="card-text">Utter pradesh</p>
                  </div>
                </div>
                <!-- 5th image -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 card">
                  <img
                    src="./images/delhi.jpg"
                    class="card-img-top"
                    alt="delhi"
                  />
                  <div class="card-body">
                    <p class="card-text">Delhi</p>
                  </div>
                </div>
                <!-- 6th image -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 card">
                  <img
                    src="./images/ladakh.jpg"
                    class="card-img-top"
                    alt="ladakh"
                  />
                  <div class="card-body">
                    <p class="card-text">Ladakh</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- tab and south-india data -->
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="south-india"
      >
        ...
      </div>
      <!-- tab and east-india data -->
      <div
        class="tab-pane fade"
        id="nav-contact"
        role="tabpanel"
        aria-labelledby="east-india"
      >
        ...
      </div>
      <!-- tab and west-india data -->
      <div
        class="tab-pane fade"
        id="nav-contact"
        role="tabpanel"
        aria-labelledby="west-india"
      >
        ...
      </div>
      <!-- tab and central-india data -->
      <div
        class="tab-pane fade"
        id="nav-contact"
        role="tabpanel"
        aria-labelledby="central-india"
      >
        ...
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
